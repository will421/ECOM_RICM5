<!doctype html>
<html ng-app="persons">
	<head>
		<title>Hello AngularJS</title>
		<script src="angular.js"></script>
		<script src="angular-resource.js"></script>
    	<script>
		var app = angular.module('persons', ['ngResource']);
		
		// Service that provides persons operations
		app.factory('personService', function ($resource) {
			return $resource('resources/hello/person');
		});
		
		app.controller('controlleur', function ($scope, $rootScope, personService) {
			
			$scope.onButtonClick = function()
				{
					$scope.person= personService.get();
				};
			
		});
		</script>
	</head>

	<body>
		<div ng-controller="controlleur">
			<p>Request : {{person}} </p>
			<p>The name is {{person.name}}</p>
			<p>The age is {{person.age}}</p>
			<button type="button" ng-click="onButtonClick()">Update</button>
		</div>
	</body>
</html>
